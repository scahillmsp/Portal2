<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Excavator Parts{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="M&S Plant Spares">
        </div>
        <h1>M&S Plant Spares</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'cart' %}">View Cart</a>
            <div class="logout-container">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 M&S Plant Spares. All rights reserved.</p>
    </footer>
</body>
</html>
